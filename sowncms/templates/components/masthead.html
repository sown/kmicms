{% load static wagtailimages_tags %}
{% image value.image original as tmp_image %}
<header class="masthead" style="background: url('{{ tmp_image.url }}') no-repeat center center">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <h1 class="mb-5">{{ value.content }}</h1>
                </div>
            </div>
        </div>
    </div>
</header>
